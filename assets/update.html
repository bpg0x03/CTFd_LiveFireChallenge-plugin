{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
	<label for="value">Value<br>
		<small class="form-text text-muted">
			This is how many points the challenge is worth.
		</small>
	</label>
	<input type="number" class="form-control" name="value" placeholder="Enter value" required>

</div>
<div class="form-group">
	<label for="value">VMName<br>
		<small class="form-text text-muted">
			The name of the VM in the vCenter inventory.
		</small>
	</label>
	<input type="text" class="form-control chal-minimum" name="vmname" value="{{ challenge.vmname }}" required>
</div>
{% endblock %}
